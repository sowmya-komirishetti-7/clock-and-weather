
<div class="clock">
    <div class="clock-face">

        <div class="number number-12">12</div>
        <div class="number number-3">3</div>
        <div class="number number-6">6</div>
        <div class="number number-9">9</div>
        
        <div class="hand hour-hand" [style.transform]="hourHandStyle"></div>
        <div class="hand minute-hand" [style.transform]="minuteHandStyle"></div>
        <div class="hand second-hand" [style.transform]="secondHandStyle"></div>
    </div>
</div>
